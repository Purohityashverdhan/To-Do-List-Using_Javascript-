<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        ul{
            list-style: none;
        }
    </style>


</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">📝 To-Do List</h2>

            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
                <button id="addBtn" class="btn btn-success p-2 btn-lg" onclick="addTask()">Add Task</button>
            </div>

            <ul id="taskList" class="list-group"></ul>
        </div>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
